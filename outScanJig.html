  <!-- MAIN PANEL -->
  <div class="panel">
    <div class="content-container">
      <h2>OUTGOING</h2>


      <form id="outScanForm">
    <div class="form-row">
        
        <div class="form-group">
            <label for="jNumber">JIG Serial</label>
            <input type="text" id="jNumber" name="jNumber" placeholder="Scan JIG Serial" required>
        </div>
    </div>

    <div class="form-group">
        <label for="model">Model</label>
        <input type="text" id="model" name="model" placeholder="Enter Model" required>
    </div>

    <div class="form-group">
        <label for="area">Area</label>
        <select id="area" name="area" required>
            <option value="">-- Select Area --</option>
            <option value="SCANNER ASSY">SCANNER ASSY</option>
            <option value="FT CHECKER">FT CHECKER</option>
            </select>
    </div>

    <div class="form-group">
        <label for="line">Line</label>
        <select id="line" name="line" required>
            <option value="">-- Select Line --</option>
            <option value="LINE 1">LINE 1</option>
            </select>
    </div>

    <div class="form-group">
        <label for="usage">Usage Count</label>
        <input type="number" id="usage" name="usage" min="0" required>
    </div>

    <div class="form-group">
        <label for="remarks">Remarks</label>
        <select id="remarks" name="remarks" required>
            <option value="">-- Select Remark --</option>
            <option value="GOOD">GOOD</option>
            <option value="NO GOOD">NO GOOD</option>
        </select>
    </div>

    <div class="form-group">
        <label for="outStatus">Status</label>
        <select id="outStatus" name="outStatus" required>
            <option value="">-- Select Status --</option>
            <option value="Used">IN-USED</option>
            <option value="Damaged">FOR REPAIR</option>
            <option value="For Maintenance">FOR MAINTENANCE</option>
        </select>
    </div>

    <button type="submit" id="submitBtn">Save</button>
</form>
